<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div>
          <br/><br/><h1 class="text-center">Contratto Votazioni</h1><hr/><br/>
        </div>
      </div>


      <div class="row">

        <div class="col-md" style="border: 1px; border-color: darkslategray; border-style: solid">
          <p>Select the candidate you want to vote</p>          
          
          <form>
            <div class="form-check" id="candidate-box"></div>
          </form>
          
          <br>
          <button class="btn btn-primary" onclick="App.vote()">Vote</button>
          <div id="msg"></div>
        </div>

        <div class="col-md" style="border: 1px; border-color: darkslategray; border-style: solid">
            <button class="btn btn-primary" onclick="App.findNumOfVotes()">getVotes</button>
            <div id="vote-box"></div>
        </div>

        <div class="col-md" style="border: 1px; border-color: darkslategray; border-style: solid">
            <input type="text" class="form-control" id="id-input" placeholder="Enter candidate name">
            <button class="btn btn-primary" onclick="App.addNewCandidate()">AddCandidate</button>
            <div id="msg-candidate"></div>            
        </div>
      </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="app.js"></script> <!-- API Scripts -->
  </body>
</html>
